<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forklift Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .controls h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <h3>ðŸšœ Forklift Controls</h3>
        <div><strong>W/S</strong> - Drive Forward/Backward</div>
        <div><strong>A/D</strong> - Turn Left/Right</div>
        <div><strong>â†‘/â†“</strong> - Raise/Lower Forks</div>
        <div><strong>Space</strong> - Pick Up Container</div>
    </div>

    <div class="score">
        <div>Containers Moved: <span id="score">0</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 50, 200);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 30);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground (road)
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x404040,
            roughness: 0.8
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Road markings
        for (let i = -40; i < 40; i += 10) {
            const lineGeometry = new THREE.BoxGeometry(1, 0.1, 5);
            const lineMaterial = new THREE.MeshStandardMaterial({ color: 0xFFFFFF });
            const line = new THREE.Mesh(lineGeometry, lineMaterial);
            line.position.set(i, 0.05, 0);
            scene.add(line);
        }

        // Forklift
        class Forklift {
            constructor() {
                this.group = new THREE.Group();
                
                // Body
                const bodyGeometry = new THREE.BoxGeometry(3, 2, 4);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xFF6B00 });
                this.body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                this.body.position.y = 1;
                this.body.castShadow = true;
                this.group.add(this.body);

                // Cabin
                const cabinGeometry = new THREE.BoxGeometry(2.5, 1.5, 2);
                const cabinMaterial = new THREE.MeshStandardMaterial({ color: 0xFF8E00 });
                this.cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
                this.cabin.position.set(0, 2.5, -0.5);
                this.cabin.castShadow = true;
                this.group.add(this.cabin);

                // Wheels
                const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 16);
                const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
                
                const wheelPositions = [
                    [-1.2, 0.5, 1.5],
                    [1.2, 0.5, 1.5],
                    [-1.2, 0.5, -1.5],
                    [1.2, 0.5, -1.5]
                ];

                wheelPositions.forEach(pos => {
                    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.position.set(...pos);
                    wheel.castShadow = true;
                    this.group.add(wheel);
                });

                // Mast
                const mastGeometry = new THREE.BoxGeometry(0.3, 6, 0.3);
                const mastMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
                this.mast = new THREE.Mesh(mastGeometry, mastMaterial);
                this.mast.position.set(0, 3, 2.2);
                this.mast.castShadow = true;
                this.group.add(this.mast);

                // Forks group
                this.forksGroup = new THREE.Group();
                this.forksGroup.position.set(0, 1, 2.5);
                
                // Fork prongs
                const forkGeometry = new THREE.BoxGeometry(0.2, 0.15, 2);
                const forkMaterial = new THREE.MeshStandardMaterial({ color: 0x666666 });
                
                this.leftFork = new THREE.Mesh(forkGeometry, forkMaterial);
                this.leftFork.position.set(-0.8, 0, 1);
                this.leftFork.castShadow = true;
                this.forksGroup.add(this.leftFork);

                this.rightFork = new THREE.Mesh(forkGeometry, forkMaterial);
                this.rightFork.position.set(0.8, 0, 1);
                this.rightFork.castShadow = true;
                this.forksGroup.add(this.rightFork);

                this.group.add(this.forksGroup);
                
                this.group.position.set(0, 0, -20);
                
                // Physics properties
                this.velocity = new THREE.Vector3();
                this.speed = 0;
                this.maxSpeed = 0.3;
                this.acceleration = 0.01;
                this.turnSpeed = 0.03;
                this.forkHeight = 1;
                this.forkSpeed = 0.05;
                this.attachedContainer = null;
            }

            update(keys) {
                // Forward/Backward movement
                if (keys['w'] || keys['W']) {
                    this.speed = Math.min(this.speed + this.acceleration, this.maxSpeed);
                } else if (keys['s'] || keys['S']) {
                    this.speed = Math.max(this.speed - this.acceleration, -this.maxSpeed);
                } else {
                    this.speed *= 0.95; // Friction
                }

                // Turning
                if (keys['a'] || keys['A']) {
                    this.group.rotation.y += this.turnSpeed;
                }
                if (keys['d'] || keys['D']) {
                    this.group.rotation.y -= this.turnSpeed;
                }

                // Fork movement
                if (keys['ArrowUp']) {
                    this.forkHeight = Math.min(this.forkHeight + this.forkSpeed, 5);
                }
                if (keys['ArrowDown']) {
                    this.forkHeight = Math.max(this.forkHeight - this.forkSpeed, 1);
                }

                this.forksGroup.position.y = this.forkHeight;

                // Move forklift
                this.velocity.set(0, 0, this.speed);
                this.velocity.applyQuaternion(this.group.quaternion);
                this.group.position.add(this.velocity);

                // Keep within bounds
                this.group.position.x = Math.max(-45, Math.min(45, this.group.position.x));
                this.group.position.z = Math.max(-45, Math.min(45, this.group.position.z));

                // Move attached container
                if (this.attachedContainer) {
                    this.attachedContainer.position.copy(this.group.position);
                    this.attachedContainer.position.y = this.forkHeight + 0.5;
                    this.attachedContainer.position.z += 3.5;
                    this.attachedContainer.position.applyQuaternion(this.group.quaternion);
                    this.attachedContainer.rotation.y = this.group.rotation.y;
                }
            }

            tryPickup(containers) {
                if (this.attachedContainer) {
                    // Drop container
                    this.attachedContainer = null;
                    return true;
                } else {
                    // Try to pick up
                    for (let container of containers) {
                        const distance = this.group.position.distanceTo(container.position);
                        if (distance < 5 && this.forkHeight < 2) {
                            this.attachedContainer = container;
                            return true;
                        }
                    }
                }
                return false;
            }
        }

        // Container
        class Container {
            constructor(x, z, color) {
                const geometry = new THREE.BoxGeometry(2.5, 2.5, 6);
                const material = new THREE.MeshStandardMaterial({ color: color });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(x, 1.25, z);
                this.mesh.castShadow = true;
                this.mesh.receiveShadow = true;
                
                // Add container markings
                const edgeGeometry = new THREE.EdgesGeometry(geometry);
                const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
                const edges = new THREE.LineSegments(edgeGeometry, edgeMaterial);
                this.mesh.add(edges);
            }

            get position() {
                return this.mesh.position;
            }

            get rotation() {
                return this.mesh.rotation;
            }
        }

        // Create containers
        const containers = [];
        const containerColors = [0xFF6B6B, 0x4ECDC4, 0x56AB2F, 0xA770EF, 0xF7971E, 0xFF6B9D];
        
        for (let i = 0; i < 6; i++) {
            const x = (i % 3) * 10 - 10;
            const z = Math.floor(i / 3) * 12 + 15;
            const container = new Container(x, z, containerColors[i]);
            containers.push(container);
            scene.add(container.mesh);
        }

        // Create drop zone
        const dropZoneGeometry = new THREE.PlaneGeometry(15, 15);
        const dropZoneMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x00FF00, 
            transparent: true, 
            opacity: 0.3 
        });
        const dropZone = new THREE.Mesh(dropZoneGeometry, dropZoneMaterial);
        dropZone.rotation.x = -Math.PI / 2;
        dropZone.position.set(-25, 0.01, -25);
        scene.add(dropZone);

        // Create forklift
        const forklift = new Forklift();
        scene.add(forklift.group);

        // Camera follow
        camera.position.set(0, 8, -15);
        camera.lookAt(forklift.group.position);

        // Input handling
        const keys = {};
        let score = 0;

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                if (forklift.tryPickup(containers)) {
                    // Check if dropped in zone
                    if (!forklift.attachedContainer) {
                        const lastContainer = containers.find(c => 
                            c.position.x > -32 && c.position.x < -18 &&
                            c.position.z > -32 && c.position.z < -18
                        );
                        if (lastContainer) {
                            score++;
                            document.getElementById('score').textContent = score;
                        }
                    }
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            forklift.update(keys);

            // Camera follows forklift
            const targetCameraPos = new THREE.Vector3(
                forklift.group.position.x,
                forklift.group.position.y + 8,
                forklift.group.position.z - 15
            );
            targetCameraPos.applyQuaternion(forklift.group.quaternion);
            
            camera.position.lerp(targetCameraPos, 0.1);
            camera.lookAt(forklift.group.position);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
